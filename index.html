<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Expense Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Expense Logger</h1>
            <p class="subtitle">Track your spending with ease</p>
            <br>
            <p class="subtitle">Made by: Akmalov Bositxon</p>
        </header>

        <main>
            <section class="total-display">
                <h2>Total Spent</h2>
                <p class="total-amount"><span id="total">0</span> SUM</p>
            </section>

            <section class="add-expense">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <input type="text" id="description" placeholder="What did you buy?" required>
                    <input type="number" id="amount" placeholder="Amount (SUM)" step="100" min="0" required>
                    <input type="date" id="date" required>
                    <button type="submit">Add Expense â†’</button>
                </form>
            </section>

            <section class="expense-list">
                <h2>Recent Expenses</h2>
                <div id="empty-state" class="empty-state">No expenses yet. Add your first expense above!</div>
                <ul id="expenses"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
